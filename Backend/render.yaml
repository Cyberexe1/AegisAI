services:
  # Node.js Backend Service
  - type: web
    name: aegisai-backend
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: ML_API_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: DEFAULT_ALERT_EMAIL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: DEFAULT_ALERT_PHONE
        sync: false
      - key: ENABLE_ALERTS
        value: true
