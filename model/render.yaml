services:
  # Python ML API Service
  - type: web
    name: aegisai-ml-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MONGODB_URI
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DATABASE_NAME
        value: credit_risk_db
      - key: MODEL_PATH
        value: trained_models/credit_risk_model_v20260217_145858.joblib
