[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = model/tests

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = model

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=model
    --cov-report=html
    --cov-report=term-missing

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, model)
    slow: Slow tests (may take several seconds)
    api: API endpoint tests
    
# Coverage options
[coverage:run]
source = model
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
